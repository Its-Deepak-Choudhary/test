<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule For Entry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; color: #34495e; font-size: 30px; margin-bottom: 10px; font-weight: bold;">
      IT-PMU Team
    </h1>
    <br>
    <h2>बिहार मेडिकल सर्विसेज एंड इंफ्रास्ट्रक्चर कॉर्पोरेशन लि० (BMSICL) HIOMS अंतर्गत डाटा प्रविष्टि का दैनिक कार्यक्रम प्रतिवेदन</h2>
    
    <form id="dataForm">
      <label for="schedule_date">Schedule Date:</label>
      <input type="date" id="schedule_date" required>

      <label for="manager">HQ Manager:</label>
      <select id="manager" required>
        <option value="">-- Select Manager --</option>
        <option value="Rohit Kumar">Rohit Kumar</option>
        <option value="Dharmendra Kumar">Dharmendra Kumar</option>
        <option value="Shalu Kumari">Shalu Kumari</option>
        <option value="Rahul Kumar">Rahul Kumar</option>
        <option value="Vishwanath Singh">Vishwanath Singh</option>
        <option value="Ritesh Kumar Rohit">Ritesh Kumar Rohit</option>
        <option value="Markandey Shahi">Markandey Shahi</option>
      </select>

      <label for="districtCheckboxes" style="display: block; margin-top: 10px;">District:</label>
      <div id="districtCheckboxes" class="checkbox-group" style="margin-bottom: 15px;"></div>

      <label for="name">Project Manager / Concern Manager Name:</label>
      <input type="text" id="name" placeholder="Enter your name with designation" required>

      <label for="phone">Contact:</label>
      <div style="display: flex; gap: 5px;">
        <select id="countryCode" required>
          <option value="+91" selected>+91 (IN)</option>
        </select>
        <input type="tel" id="phone" placeholder="Enter 10-digit number" maxlength="10" inputmode="numeric" required>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="msg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
